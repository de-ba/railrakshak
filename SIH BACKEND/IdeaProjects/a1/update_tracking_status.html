<h1 align="center">FIR STATUS</h1>
<h4 align="center">Enter the FIR ID below and update the status of the respective FIR.</h4>>
<body>
<form action="http://localhost:4567/updatestatus" method="get">

    <div class="Enter" align="center">
        <label>Enter FIR Id</label><br>
        <input type="text" id="firid" maxlength="10" placeholder="Enter FIR Id" name="firid" >
        <br><br>
        <label>Stages</label>
        <br>
        <select id="stages" name="status">
            <option value="FIR Verified">FIR Verified</option>
            <option value="Under Process">Under Process</option>
            <option value="Investigation Complete">Investigation Complete</option>
            <option value="case closed">Case Closed</option>
        </select><br><br>

        <input type="submit" class="button2" value="Submit">
    </div>
</form>
<script>
    window.onload = parameters;
  function parameters() {
  var vart = window.location.search.substring(1);
  var vars = vart.split("=");
var r = vars[1];

        var tp = document.getElementById('firid');

tp.value=r
