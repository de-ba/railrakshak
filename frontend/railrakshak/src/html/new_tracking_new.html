<body>

<!---728x90--->
<div class="header">
    <h1><b>TRACKING STATUS</b></h1>
</div>
<!---728x90--->
<div class="content">
    <div class="content1">
        <h2><b>FIR TRACKING</b></h2>
    </div>
    <div class="content2">

        <div class="content2-header1">
            <p>Status</p>
        </div>

        <div class="clear"></div>
    </div>
    <div class="content3">
        <div class="shipment">
            <div class="submitted">
                <div name="submittedcircle" id="submittedcircle" class="imgcircle">
                    <img src="../img/Oxygen-Icons.org-Oxygen-Places-mail-folder-outbox.ico" alt="fir submitted">
                </div>
                <span class="line"></span>
                <p>FIR Submitted</p>
            </div>
            <div class="verified">
                <div name="FIR Verifiedcircle" id="FIR Verifiedcircle" class="imgcircle">
                    <img src="../img/id-verified.png" alt="fir verified">
                </div>
                <span class="line plineToGline"></span>
                <p>FIR Verified</p>
            </div>
            <div class="underprocess">
                <div name="Under Processcircle" id="Under Processcircle" class="imgcircle">
                    <img src="../img/processsing.png" alt="fir under process">
                </div>
                <span class="line"></span>
                <p>Under Process</p>
            </div>
            <div class="caught">
                <div name="Investigation Completecircle" id="Investigation Completecircle" class="imgcircle">
                    <img src="../img/caught.png" alt="investigation complete">
                </div>
                <span class="line"></span>
                <p>Investigation Complete</p>
            </div>
            <div class="closed">
                <div name="case closedcircle" id="case closedcircle" class="imgcircle">
                    <img src="../img/cp.png" alt="case closed">
                </div>
                <p>Case Closed</p>
            </div>

            <div class="clear"></div>
        </div>
    </div>
</div>
